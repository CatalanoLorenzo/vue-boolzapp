<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <div class="background">
        <div id="app">
            <div class="container pt-3">
                <div class="row">
                    <!-- left -->
                    <div class="users col-4 p-0">
                        <header class="d-flex justify-content-between align-items-center p-3">
                            <div class="userprofile d-flex align-items-center">
                                <div class="circle">
                                    <img src="./img/avatar_io.jpg" alt="">
                                </div>
                                <h4 class="">Sofia</h4>
                            </div>
                            <div class="navicon p-2">
                                <i class="fa-solid fa-circle-notch mx-2"></i>
                                <i class="fa-solid fa-message mx-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                            </div>
                        </header>
                        <main class="overflow-hidden">
                            <div class="notific d-flex p-3">
                                <div class="circle d-flex justify-content-center align-items-center mx-2">
                                    <i class="fa-solid fa-bell-slash fa-2x"></i>
                                </div>
                                <div class="mx-2">
                                    <h6>Ricevi notifiche di nuovi messaggi</h6>
                                    <a href="#">Attiva notifiche desktop</a>
                                </div>
                            </div>
                            <div class="container_search bg-white p-2">
                                <div class="input-group ">
                                    <span class="input-group-text bg-white border-end-0" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                                    <input type="text" class="form-control border-start-0" placeholder="Cerca o inizia una nuova chat" aria-label="Search" aria-describedby="basic-addon1" >
                                  </div>
                            </div>
                            <div class="show_users overflow-auto">
                                <div class="show_user d-flex align-items-center bg-white p-2" v-for="(user,index) in contacts" @click="chage_activeChat(index)">
                                    <div class="avatar px-3">
                                        <div class="circle">
                                            <img :src="user.avatar" :alt="user.name">
                                        </div>
                                    </div>
                                    <div class="info d-flex flex-column">
                                        <p class="m-0 p-0 fw-bold">{{user.name}}</p>
                                        <p class="m-0 p-0 co">ultimo messaggio inviato</p>
                                        <p class="m-0 p-0">{{user.messages[0].date}}</p>
                                    </div>

                                </div>
                            </div>
                        </main>
                    </div>

                    <!-- right -->
                    <div class="mess col-8 p-0">
                        <header class="p-3 d-flex justify-content-between">
                            <div class="user_texting d-flex align-items-center ">
                                <div class="circle ">
                                    <img :src="contacts[activechat].avatar" alt="">
                                </div>
                                <div class="info_acces">
                                    <p class="m-0 fw-bold">{{contacts[activechat].name}}</p>
                                    <p class="m-0">ultimo accesso :{{contacts[activechat].messages[0].date}} </p>
                                </div>
                            </div>
                            <div class="nav_texing d-flex align-items-center">
                                <i class="fa-solid fa-magnifying-glass "></i>
                                <i class="fa-solid fa-paperclip "></i>
                                <i class="fa-solid fa-ellipsis-vertical "></i>
                            </div>
                        </header>
                        <main class="position-relative">
                            <div class="area_texting px-5 overflow-auto position-relative">
                                <div class="message py-3 " v-for="mess in contacts[activechat].messages">
                                    <div class="text d-inline-block rounded-2 " :class="mess.status">
                                        <p class="px-2">{{mess.message}}</p>
                                        <p class="date px-2">{{mess.date}}</p>
                                    </div>
                                </div>
                            </div>
                            <footer class="w-100 position-absolute d-flex p-2">
                                <div class="icon_menu px-3">
                                    <i class="fa-regular fa-face-smile"></i>
                                </div>
                                <div class="input_area w-100">
                                    <input type="text" class="w-100 p-2 rounded-2 border-light" placeholder="Scrvi un messaggio" v-model="messageNew"  @keyup.enter="new_mess_full" >
                                </div>
                                <div class="icon-rec px-3">
                                    <i class="fa-solid fa-microphone"></i>
                                </div>
                            </footer>
                        </main>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    
    
    



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./asset/js/main.js"></script>
</body>
</html>
